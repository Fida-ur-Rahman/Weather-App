<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title"><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
        
        <div class="weather-app">
            <div class="search-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="cityInput" placeholder="Enter city name..." value="London">
                </div>
                
                <div class="unit-toggle">
                    <button class="unit-btn active" id="celsiusBtn">째C</button>
                    <button class="unit-btn" id="fahrenheitBtn">째F</button>
                </div>
                
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i> Get Weather
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Fetching weather data...</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText">Unable to fetch weather data. Please try again.</p>
            </div>
            
            <div class="weather-content" id="weatherContent">
                <div class="current-weather">
                    <div class="location-info">
                        <h2 id="cityName">Peshawar</h2>
                        <p id="currentDate">Monday, 15 May 2026</p>
                    </div>
                    
                    <div class="current-temp">
                        <div class="temp-value" id="currentTemp">18째C</div>
                        <div class="weather-condition">
                            <i class="fas fa-sun" id="weatherIcon"></i>
                            <span id="weatherDescription">Sunny</span>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div>
                                <div class="detail-label">Wind</div>
                                <div class="detail-value" id="windSpeed">12 km/h</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div>
                                <div class="detail-label">Humidity</div>
                                <div class="detail-value" id="humidity">65%</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-temperature-low"></i>
                            <div>
                                <div class="detail-label">Feels Like</div>
                                <div class="detail-value" id="feelsLike">17째C</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <div>
                                <div class="detail-label">Pressure</div>
                                <div class="detail-value" id="pressure">1013 hPa</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="forecast-container">
                    <h3 class="forecast-title">5-Day Forecast</h3>
                    <div class="forecast-list" id="forecastList">
                        <!-- Forecast days will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
